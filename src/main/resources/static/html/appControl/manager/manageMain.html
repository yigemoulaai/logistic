<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库管理页面</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>
    <div class="layui-tab layui-tab-brief" lay-filter="demo">
        <ul class="layui-tab-title">
            <li class="layui-this">仓库信息列表</li>
            <li>仓库添加</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">
            <div class="layui-tab-item layui-show">
                <table id="markerTable" lay-filter="markerTool" lay-data="{id:'markerTable'}"></table>
                <!--<script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" data-method="offset" lay-event="del">删除</a>
                </script>-->
                <script id="createTime" type="text/html">
                    {{ createTime(d.birthday) }}
                </script>
            </div>
            <div class="layui-tab-item ">
                <div class="layui-form-item">
                    <form class="layui-form" action="" id="markerForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">仓库名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="comment" required lay-verify="required" placeholder="请输入仓库名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">仓库地点</label>
                            <div class="layui-input-inline">
                                <input type="text" name="site" required lay-verify="required" placeholder="请输入仓库详细地点" autocomplete="off" class="layui-input">
                            </div>

                        </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" lay-submit lay-filter="addMarker" id="addMarker">立即提交</button>
                                <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../layui/layui.js"></script>
    <script src="../../../js/jquery/jquery-3.3.1.js"></script>

    <script src="../../../js/nginx.js"></script>
    <script src="../../../js/appControl/manager/manageMain.js"></script>

</body>
</html>
